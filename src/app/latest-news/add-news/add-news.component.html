<form [formGroup]="addnewsForm" (ngSubmit)="addNews()">
  
    <label>
      Summary:
      <input type="text" formControlName="summary">
    </label>
  <br>
    <label>
      Description:
      <input type="text" formControlName="description">
    </label>
  
    <button type="submit" (click)="addNews()">Submit</button>
  </form>
